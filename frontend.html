<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Dashboard</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="frontend.css">
    <style>
        body {
            background-color: #003366; /* Dark blue background */
        }


        h1 {
            color: #FFDD00; /* Yellow color */
            margin-bottom: 20px;
        }


        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .output {
            margin-top: 30px;
        }


        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }


        button {
            margin: 0 10px;
            background-color: #FF4500; /* Red button background */
            color: white;
        }


        button:hover {
            background-color: #FF6347;
        }


        canvas {
            width: 100%;
            max-height: 400px;
        }


        #basket-output,
        #risk-indicator {
            margin-top: 20px;
            padding: 15px;
            background-color: #FFDD00; /* Yellow background */
            border: 2px solid #FF4500; /* Red border */
            border-radius: 5px;
            color: #003366; /* Dark blue text */
        }


        h3 {
            color: #003366; /* Dark blue heading */
        }


        a {
            text-decoration: none;
        }


        .btn-primary {
            background-color: #003366;
            border: none;
        }


        .btn-primary:hover {
            background-color: #002244;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1 class="text-center"><u>GLOBAL CURRENCY TRACKER</u></h1>


        <!-- Output Section -->
        <div class="output">
            <h3>Exchange Rate Trend:</h3>
            <canvas id="chart"></canvas>


            <!-- Button for Generate Currency Graph -->
            <div class="button-container">
                <a href="index.html">
                    <button id="button3" class="btn btn-primary">Generate Currency Graph</button>
                </a>
            </div>


            <!-- Custom Currency Basket Section -->
            <h3>Custom Currency Basket</h3>
            <a href="basket.html">
                <button id="calculate-basket" class="btn btn-primary">Calculate Basket Value</button>
            </a>
            <div id="basket-output"></div>


            <h3>Risk Indicator</h3>
            <div id="risk-indicator"></div>
        </div>
    </div>


    <div class="button-container">
        <a href="sample.html">
            <button id="button1" class="btn btn-primary">Currency Description</button>
        </a>
        <a href="fxrate.html">
            <button id="button2" class="btn btn-primary">Foreign Exchange Rates</button>
        </a>
    </div>


    <!-- Risk Python Script (Replace with proper JS handling if needed) -->
    <script src="risk.py"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
